<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioPlayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="bcg_image" src=""></img>
        <div class="player">
            <div class="main_player_img"><img src="" alt="artist" class="player_img"></div>
            <div class="player_action_box">
                <div class="player_action">
                    <div id="iconSong"></div>
                    <div class="player_action_song">
                        <div class="player_action_song_artist"></div>
                        <div class="player_action_song_title"></div>
                    </div>
                    <div class="player_action_ward">
                        <img src="./assets/svg/forward.svg" alt="forward" class="player_action_forward" id="nextBtn">
                        <img src="./assets/svg/rewind.svg" alt="backward" class="player_action_backward" id="prevBtn">
                    </div>
                </div>
                <audio src="" muted id="audio"></audio>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
